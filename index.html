<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>車両初期メンテナンス作業管理</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    #login {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>ログイン</h1>
    <div class="field"><label>作業者名</label><input type="text" id="loginName" /></div>
    <div class="field"><label>パスワード</label><input type="password" id="loginPass" /></div>
    <button onclick="handleLogin()">ログイン</button>
  </div>

  <form id="maintenanceForm" style="display:none">
    <h1>車両初期メンテナンス作業管理</h1>
    <div class="field"><label>作業者名</label><input type="text" name="worker" id="workerName" readonly /></div>
    <div class="field"><label>依頼ID</label><input type="text" name="jobId" required /></div>
    <!-- 以下省略：元の項目を貼り付けてください -->
    <div class="field"><label>伝達事項</label><textarea name="note" rows="3" placeholder="例: 傷あり、補足事項など"></textarea></div>
    <button type="submit">送信</button>
  </form>

  <script>
    function handleLogin() {
      const name = document.getElementById('loginName').value;
      const pass = document.getElementById('loginPass').value;
      if (pass === '8080') {
        document.getElementById('workerName').value = name;
        document.getElementById('login').style.display = 'none';
        document.getElementById('maintenanceForm').style.display = 'block';
      } else {
        alert('パスワードが間違っています');
      }
    }

    document.getElementById("maintenanceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwZceCCCFFxJkUbJZ_1uCwvHi-k-UZxE5fgs3ZIz4ZppWVg7Dizz7GRjismFT8OEdg_tA/exec/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert("送信完了！");
      this.reset();
      document.getElementById('workerName').value = data['worker'];
    });
  </script>
</body>
</html>
